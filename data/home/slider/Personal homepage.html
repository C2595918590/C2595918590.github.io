    <style>

        .taiji-icon{

            width: 96px;

            height: 40.8vh;

            margin: 20px 20px;

            float: left;

            background-color: #ffffff;

            border-color: #000000;

            border-style: solid;

            border-width: 2px 2px 50px 2px;

            border-radius: 100%;

            position: relative;

        }

        .taiji-icon:before {

            width: 12.5%;

            height: 25%;

            top: 50%;

            left: 0;

            content: "";

            position: absolute;

            background-color: #ffffff;

            border: 10.8vh solid #000000;

            border-radius: 100%;

        }

        .taiji-icon:after {

            width: 12.5%;

            height: 25%;

            top: 50%;

            left: 50%;

            background-color: #000000;

            border: 10.8vh solid #ffffff;

            border-radius:100%;

            content: "";

            position: absolute;

        }
        .star{

            margin: 50px;

            position: relative;

            width: 0;

            border-right: 100px solid transparent;

            border-bottom: 70px solid yellowgreen;

            border-left: 100px solid transparent;

            transform: rotate(35deg)scale(.6);

        }

        .star:before{

            content: '';

            position: absolute;

            border-bottom: 80px solid yellowgreen;

            border-left: 30px solid transparent;

            border-right: 30px solid transparent;

            top: -45px;

            left: -65px;

            transform: rotate(-35deg);

        }

        .star:after{

            content: '';

            position: absolute;

            top: 3px;

            left: -105px;

            border-right: 100px solid transparent;

            border-bottom: 70px solid yellowgreen;

            border-left: 100px solid transparent;

            transform: rotate(-70deg);

        }
    </style>
